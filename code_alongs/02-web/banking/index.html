<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Bank of Blackadder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="logo">
            <img src="http://www.southwalesbusinessclub.co.uk/wp-content/uploads/placelogo_placeholder.jpg" alt="logo">
        </div>

        <div class="flex-container accounts">

            <div class="savings">
                <div class="account-name account-box"><p>Savings Account</p></div>
                <div class="account-box"><p>Your balance is:</p></div>

                <!-- Below displays the current balance -->
                <div class="balance account-box balance-savings"></div>

                <!-- Below is a user input -->
                <div class="account-box">
                    <input type = "number" class="amountSavings">
                </div>

                <div class="btn-group">
                    <button class="withdraw">Withdraw</button>
                    <button class="deposit">Deposit</button>
                </div>

            </div>
            <div class="checking">
                <div class="account-name account-box"><p>Savings Account</p></div>
                <div class="account-box"><p>Your balance is:</p></div>

                <!-- Below displays the current balance -->
                <div class="balance account-box balance-checking"></div>

                <!-- Below is a user input -->
                <div class="account-box">
                    <input type = "number" class="amountChecking">
                </div>
                
                <div class="btn-group">
                    <button class="withdraw">Withdraw</button>
                    <button class="deposit">Deposit</button>
                </div>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
