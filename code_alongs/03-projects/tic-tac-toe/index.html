<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ready Player Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit:800|Limelight|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Two main divs, left holds the board, right holds the Players, turn indicator and score -->

    <div class="flex-container main">
        <div class="left">
            <div class="board">
                <div class="flex-container row-one">
                    <div class="square col-one"></div>
                    <div class="square col-two"></div>
                    <div class="square col-three"></div>
                </div>
        
                <div class="flex-container row-two">
                    <div class="square col-one"></div>
                    <div class="square col-two"></div>
                    <div class="square col-three"></div>
                </div>
        
                <div class="flex-container row-three">
                    <div class="square col-one"></div>
                    <div class="square col-two"></div>
                    <div class="square col-three"></div>
                </div>
            </div>

        </div>


        <div class="right">

            <div class="player one">
                <p>READY<br>PLAYER<br>ONE</p>

            </div>


            <div class="player two">
                <p>ok, you can go now</p>

            </div>


        </div>

    </div>

    <!-- create grid 3 x 3 -->



<script src="app.js"></script>
</body>
</html>
